<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="">
    <header><h1>Hangman</h1> 

      </header>
   

    <main class="">
      <div class="game container">
        <section class="hangman_section">
          <div id="container">
            <canvas id="hangman" width="180" height="250"></canvas>
          </div>
     
          
        </section>
        <section id="guess_word_section" class="guess_word_section"></section>
        <section class="keyboard_section container">
          <div class="section" id="keyboard_section">
           
        </section>
        <hr />
        <section class="wrongGuessesSection">
          Wrong Guesses:
          <section class="guesses_wrong" id="wrong_guess_section">
            
          </section>
        </section>
      </div>
     
    </main>
   
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog " role="document">
        <div class="modal-content modal_bg">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">You Won!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
       
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-toggle="modal" id="restart_button">Restart</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="gameOverModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog " role="document">
        <div class="modal-content modal_bg">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">You Lost :( </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
       
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-toggle="modal" id="reset_button">Restart</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.1.1.min.js">
    </script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js">
    </script>
  </body>
</html>
